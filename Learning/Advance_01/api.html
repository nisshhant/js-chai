<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    This is a XML api request kuch to hai 
    <button id = "getface"> GET A NEW FACE</button>
    <div>
    <img id = "face" src = "" alt = "click on the button">
</div>
</body>
<script>
    const requrl = "https://randomuser.me/api/"
    let hello ;
    document.querySelector("#getface").addEventListener('click', function(){
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if (xhr.readyState === 4 ){
            const data = JSON.parse(this.responseText)
            console.log(data.results[0].picture.large);
            document.querySelector('#face').src = data.results[0].picture.large
        }
    }
    
    xhr.send()    
})
    
</script>
</html>
